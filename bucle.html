<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function realizarOperacion(num1, num2, operacion) {
    if (operacion === 'sumar') {
        return num1 + num2;
    } else if (operacion === 'restar') {
        return num1 - num2;
    } else if (operacion === 'multiplicar') {
        return num1 * num2;
    } else if (operacion === 'dividir') {
        if (num2 === 0) {
            return "No se puede dividir entre cero";
        } else {
            return num1 / num2;
        }
    } else {
        return "Operaci칩n no v치lida";
    }
}

let num1 = 10;
let num2 = 5;
let operacion;

do {
    operacion = prompt("Ingrese la operaci칩n (sumar, restar, multiplicar, dividir) o escriba 'salir' para terminar");

    if (operacion !== "salir") {
        let resultado = realizarOperacion(num1, num2, operacion);
        document.write(`El resultado de su operaci칩n "${operacion}" es: ${resultado}<br>`);
    }

} while (operacion !== "salir");

document.write("游녦 Gracias por usar el programa");
    </script>
</body>
</html>
