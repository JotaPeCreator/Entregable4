<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Segunda parte
        let operacion= prompt("Ingrese la operacion (sumar, restar, multiplicar, dividir)");

                function realizarOperacion(num1,num2,operacion){
                if(operacion=='sumar'){
                    return a+b;
                }else if (operacion=='restar'){
                    return num1-num2;
                }else if (operacion=='multiplicar'){
                    return num1*num2;
                }else if (operacion == 'dividir') {
                    //Para este if, tuve que pedir ayuda a Copilot, porque no nos ensenaron que dentro de un else if, se podia hacer otro if, else.
                    if (num2 == 0) {
                        return "No se puede dividir entre cero";
                    } else {
                        return num1 / num2;
                    }
                }else{
                    return "operacion no valida";
                }
                }
        do {
            let a = parseFloat(prompt("Ingrese el primer número"));
            let b = parseFloat(prompt("Ingrese el segundo número"));
            operacion = prompt("Ingrese la operación (sumar, restar, multiplicar, dividir o salir)");

        if (operacion !== 'salir') {
            let resultado = realizarOperacion(a, b, operacion);
            document.write("El resultado de su " + operacion + " es: " + resultado + "<br>");
        }

        }while (operacion !== 'salir');

        document.write("Saliste exitosamente");
    </script>
